<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>InShare</title>
</head>
<body>

  <section class="upload-container">
    <div class="drop-zone">
      <div class="icon-container">
        <img src="./file.svg" class="center" alt="file icon" draggable="false">
        <img src="./file.svg" class="right" alt="file icon" draggable="false">
        <img src="./file.svg" class="left" alt="file icon" draggable="false">
      </div>
      <input type="file" id="fileInput">
      <div class="title">Drop your files here or, <span id="browseBtn">browse</span> </div>
    </div>
  </section>
  <script src="index.js"></script>
  
</body>
</html>
